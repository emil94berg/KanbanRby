name:  Manual .NET Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  print-runtime-context:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”” Start build process...
        run: echo "Build process has started"
        

      - &echo-template
        name: Echo template
        run: echo "This is a reusable step."
        shell: bash

      - name: ðŸ“„ Show runtime context
        run: |
          echo "ðŸ”§ Runner OS: ${{ runner.os }}"
          echo "ðŸ“¦ Repository: ${{ github.repository }}"
          echo "ðŸ‘· Workflow: ${{ github.workflow }}"
          echo "ðŸš€ Triggered by: ${{ github.event_name }}"
          echo "ðŸ¥· Actor: ${{ github.actor }}"
          echo "ðŸ”¢ Run number: ${{ github.run_number }}"
          echo "ðŸŒ³ Branch: ${{ github.ref }}"

      - *echo-template

  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Install .NET 10
        uses: actions/setup-dotnet@v5.0.0
        with: 
          dotnet-version: '10.0.x'

      - name: Build project
        run: | 
          dotnet build
        
      - name: Run code
        if: success()
        run: dotnet run
        timeout-minutes: 1
        
      - name: Failed to build 
        if: failure()
        run: echo "Failed to build project" 
